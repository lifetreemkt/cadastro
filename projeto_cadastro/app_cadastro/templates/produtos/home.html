{% extends 'produtos/base.html' %}
  {% block conteudo %}
  <h1>Django Livre!</h1>
  
  <form action="{% url 'lista_produtos' %}" method="post">
    {%csrf_token%}
    <div class="container">
      <h2 class="form-title">Preencha os dados do produto</h2>
      Nome: <input class="form-control-sm" type="text" name="nome">
      Descrição: <input class="form-control-sm" type="text" name="descricao">
      Preço: <input class="form-control-sm" type="decimal" name="preco">
      Validade: <input class="form-control-sm" type="date" name="validade">
      <button class="form-control=sm">Salvar</button>
    </div>
  </form>

  {% endblock %}
